<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;"
  />
  <title>The HTML5 logo - K3D demo in HTML5 Canvas and JavaScript (no Flash!)</title>
  <script src="https://as.alipayobjects.com/g/component/antbridge/1.1.1/antbridge.min.js"></script>
  <script src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
  <script src="http://alipay-rmsdeploy-image.cn-hangzhou.alipay.aliyun-inc.com/cmsmng/cms/assets/f829eca6-06f1-46d1-877d-aa89e4f5b6ee.js"></script>
  <script src="mathlib-min.js"></script>
  <script src="k3d-min.js"></script>
  <script src="html5logo.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica;
    }

    .link-overlay a,
    .link-overlay a:visited,
    .link-overlay a:active,
    .link-overlay a:hover {
      color: rgb(227, 76, 38);
      font-size: 0.6em;
      padding: 0px
    }

    .button-overlay {
      position: absolute;
      left: 2px;
      top: 2px
    }

    .link-overlay {
      position: absolute;
      left: 180px;
      top: 0px
    }
  </style>
</head>

<body style="margin:0px; overflow:hidden">
  <div class="link-overlay">
    <div style="text-align:center;clear:both">
    </div>
  </div>
  <canvas id="canvas" style="background-color:rgba(150, 150, 150, 0.6)"></canvas>
</body>
</html>
